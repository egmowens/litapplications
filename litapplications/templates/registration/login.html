{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="login" class="btn btn-primary btn-block" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
{% endblock content %}
